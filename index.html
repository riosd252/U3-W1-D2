<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intesa DR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-center" href="#"
          >Intesa DR<br /><span class="fst-italic"
            >Strozzini per professione</span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Mother Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Son Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="display-1 text-center">Bentornata, Mother!</h1>
      <div class="mt-3">
        <form id="opens-account">
          <label class="form-label fw-bold fs-3" for="starting-amount"
            >Per aprire il conto, inserisci la cifra da versare:</label
          >
          <input
            class="form-control"
            type="text"
            id="starting-amount"
            required
          />
          <button class="btn btn-outline-primary mt-3 d-block mx-auto">
            Apri il conto!
          </button>
        </form>
        <div id="personal-area" class="d-none">
          <h3>La tua area personale:</h3>
          <div class="my-4 fs-3">
            <span>Saldo attuale:</span><span id="current-balance"></span>
          </div>
          <div class="mb-4 fs-5">
            <label class="form-label" for="deposit-field"
              >Effettua un versamento:</label
            >
            <form id="deposit-form" class="d-flex">
              <input type="text" class="form-control me-5" id="deposit-field" />
              <button class="btn btn-outline-success">Versa</button>
            </form>
          </div>
          <div class="mb-4 fs-5">
            <label class="form-label" for="withdrawal-field"
              >Effettua un prelievo:</label
            >
            <form id="withdrawal-form" class="d-flex">
              <input
                type="text"
                class="form-control me-5"
                id="withdrawal-field"
              />
              <button class="btn btn-outline-danger">Preleva</button>
            </form>
          </div>
          <button
            class="btn btn-outline-primary d-block my-3 mx-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#transactions-collapse"
            aria-controls="transactions-collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Visualizza transazioni
          </button>
          <div class="collapse" id="transactions-collapse">
            <ul id="transactions-list" class="list-group">
              <li class="list-group-item">lorem</li>
              <li class="list-group-item">ipsum</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
